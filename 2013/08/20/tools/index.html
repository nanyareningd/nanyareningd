    <script type="text/javascript">
        function pxparseFloat(x, y) {
            x = x.toString();
            var num = x;
            var data = num.split(".");
            var you = data[1].split(""); //将右边转换为数组 得到类似 [1,0,1]
            var sum = 0; //小数部分的和
            for (var i = 0; i < data[1].length; i++) {
                sum += you[i] * Math.pow(y, -1 * (i + 1))
            }
            return parseInt(data[0], y) + sum;
        }

        function regE(x) {
            var str;
            x = parseInt(x);
            if (x <= 10) {
                str = new RegExp("^[+\\-]?[0-" + (x - 1) + "]*[.]?[0-" + (x - 1) + "]*$", "gi");
            } else {
                var letter = "";
                switch (x) {
                case 11:
                    letter = "a";
                    break;
                case 12:
                    letter = "b";
                    break;
                case 13:
                    letter = "c";
                    break;
                case 14:
                    letter = "d";
                    break;
                case 15:
                    letter = "e";
                    break;
                case 16:
                    letter = "f";
                    break;
                case 17:
                    letter = "g";
                    break;
                case 18:
                    letter = "h";
                    break;
                case 19:
                    letter = "i";
                    break;
                case 20:
                    letter = "j";
                    break;
                case 21:
                    letter = "k";
                    break;
                case 22:
                    letter = "l";
                    break;
                case 23:
                    letter = "m";
                    break;
                case 24:
                    letter = "n";
                    break;
                case 25:
                    letter = "o";
                    break;
                case 26:
                    letter = "p";
                    break;
                case 27:
                    letter = "q";
                    break;
                case 28:
                    letter = "r";
                    break;
                case 29:
                    letter = "s";
                    break;
                case 30:
                    letter = "t";
                    break;
                case 31:
                    letter = "u";
                    break;
                case 32:
                    letter = "v";
                    break;
                case 33:
                    letter = "w";
                    break;
                case 34:
                    letter = "x";
                    break;
                case 35:
                    letter = "y";
                    break;
                case 36:
                    letter = "z";
                    break;
                }
                str = new RegExp("^[+\\-]?[0-9a-" + letter + "]*[.]?[0-9a-" + letter + "]*$", "gi");
            }
            return str;
        }

        function addEvent(ele, ev, fn) {
            if (ev.length == 1) {

                if (document.addEventListener) {
                    for (var i = 0; i < ele.length; i++) {
                        ele[i].addEventListener(ev[0], fn);
                    }
                } else if (ev.attachEvent) {
                    for (var i = 0; i < ele.length; i++) {
                        ele[i].attachEvent("on" + ev[0], fn);
                    }
                } else {
                    for (var i = 0; i < ele.length; i++) {
                        ele[i]["on" + ev[0]] = fn;
                    }
                }
            } else {
                if (document.addEventListener) {
                    for (var i = 0; i < ele.length; i++) {
                        ele[i].addEventListener(ev[i], fn);
                    }
                } else if (ev.attachEvent) {
                    for (var i = 0; i < ele.length; i++) {
                        ele[i].attachEvent("on" + ev[i], fn);
                    }
                } else {
                    for (var i = 0; i < ele.length; i++) {
                        ele[i]["on" + ev[i]] = fn;
                    }
                }
            }
        }

        var flag = "";
        var inVal = document.getElementById("input_value"),
            outVal = document.getElementById("output_value"),
            error = document.getElementById("errorMess"),
            inNum = document.getElementById("input_num"),
            outNum = document.getElementById("output_num");
        addEvent([inVal, inNum, outNum], ["keyup", "change", "change"], px);

        function px(y) {
            if (inVal.value != flag || y) {
                flag = inVal.value;
                var px00 = inVal.value;
                var px0 = px00.match(regE(inNum.value));
                if (px0) {
                    if (px0[0].indexOf(".") == -1) {
                        var px1 = parseInt(px0, inNum.value);
                    } else {
                        var px1 = pxparseFloat(px0, inNum.value);
                    }
                    px1 = px1.toString(outNum.value);
                    outVal.innerHTML = px1;
                    error.innerHTML = "";
                } else {
                    error.innerHTML = "格式错误";
//                    throw new Error("格式错误");
                }
            }
            if (inVal.value == "") {
                outVal.innerHTML = "";
            }
        }
